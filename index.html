<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> <!-- 设置文档字符编码为UTF-8 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 设置视口，以确保在不同设备上显示良好 -->
        <title>PM-14B Patient Model</title> <!-- 设置网页标题 -->
        <style>
            body {
                font-family: Arial, sans-serif; /* 设置页面字体为Arial，后备字体为sans-serif */
                background-color: #f4f4f4; /* 设置页面背景颜色为浅灰色 */
                color: #333; /* 设置文本颜色为深灰色 */
                margin: 0; /* 去掉页面的默认外边距 */
                padding: 0; /* 去掉页面的默认内边距 */
                display: flex;/* 使用flexbox布局 */
            }
            header {
                background-color: #FFC107; /* 调整为较暗的黄色 */
                color: black;
                padding: 10px 20px; /* 增加左右内边距 */
                text-align: left; /* 设置标题文本左对齐 */
                width: 100%; /* 宽度为100% */
                box-sizing: border-box; /* 包含内边距和边框在内的宽度 */
                position: fixed; /* 固定定位 */
                top: 0; /* 顶部位置为0 */
                left: 0; /* 左侧位置为0 */
            }
            .sidebar {
                width: 200px; /* 侧边栏宽度 */
                background-color: #333;
                color: white;
                height: 100vh; /* 高度为视口高度 */
                position: fixed; /* 固定定位 */
                top: 0; /* 顶部位置为0 */
                left: 0; /* 左侧位置为0 */
                padding-top: 60px; /* 确保侧边栏内容不被header覆盖 */
                box-sizing: border-box; /* 包含内边距和边框在内的宽度 */
                overflow-y: auto; /* 垂直方向滚动 */
            }
            .sidebar a {
                display: block;
                color: white;
                padding: 16px;
                text-decoration: none;
            }
            .sidebar a:hover {
                background-color: #575757;
            }
            main {
                margin-left: 200px; /* 确保主内容区域在侧边栏右侧 */
                padding: 20px;
                flex: 1;
                overflow-y: auto;
                margin-top: 60px; /* 确保内容不被固定的header覆盖 */
                box-sizing: border-box; /* 包含内边距和边框在内的宽度 */
            }
            #chat-container {
                width: 100%;
                background: white;
                padding: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                display: flex;
                flex-direction: column;
                flex: 1;
                border: none; /* 隐藏显著的聊天框边框 */
            }
            #messages {
                flex: 1;
                overflow-y: auto;
                padding: 10px;
                margin-bottom: 10px;
            }
            .message {
                margin: 10px 0;
                padding: 10px;
                border-radius: 5px;
            }
            .user {
                background-color: #d1e7dd;
                text-align: right;
            }
            .assistant {
                background-color: #f8d7da;
                text-align: left;
            }
            textarea {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
                resize: none; /* 禁止手动调整大小 */
            }
            .button-container {
                display: flex; /* 使用flexbox布局 */
                justify-content: space-between; /* 在按钮之间留出空间 */
            }
            button {
                padding: 10px; /* 设置按钮的内边距为10px */
                margin: 10px 5px; /* 设置按钮的上下外边距为10px，左右外边距为5px */
                border: none; /* 去掉按钮的边框 */
                background-color: #FFC107; /* 设置按钮背景颜色为黄色 */
                color: black; /* 设置按钮文本颜色为黑色 */
                border-radius: 5px; /* 设置按钮的圆角半径为5px */
                cursor: pointer; /* 设置鼠标指针悬停在按钮上时的样式 */
                flex: 1; /* 使按钮在父容器中均匀分布 */
            }
            button:hover {
                background-color: #FFA000; /* 设置按钮悬停时的背景颜色为较暗的黄色 */
            }
        </style>
    </head>
    
<body>
    <header>
        <h1>PM-14B Patient Model</h1>
    </header>
    <div class="sidebar">
        <a href="#section1">Section 1</a>
        <a href="#section2">Section 2</a>
        <a href="#section3">Section 3</a>
        <!-- 添加更多侧边栏内容 -->
    </div>
    <main>
        <div id="chat-container">
            <div id="messages"></div>
            <textarea id="user-input" placeholder="请在这里输入内容，作为医生，第一句话应该问“您好，请问您有哪里不舒服？”，按Shift+Enter换行，Enter发送"></textarea>
            <div class="button-container">
                <button onclick="sendMessage()">Send</button>
                <button onclick="clearChat()">Clear Chat</button>
                <button onclick="startQuestions()">Start Questions</button>
                <button onclick="refreshData()">Refresh Data</button> <!-- 新增刷新按钮 -->
            </div>
        </div>
    </main>
    <script>
        let messages = [];

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() === '') return;

            addMessage('user', userInput);
            document.getElementById('user-input').value = '';

            messages.push({ role: 'user', content: userInput });

            const response = await fetch('http://localhost:5000/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ prompt: userInput, messages })
            });

            const data = await response.json();
            addMessage('assistant', data.reply);

            messages = data.messages;
        }

        async function clearChat() {
            const response = await fetch('http://localhost:5000/api/clear', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            const data = await response.json();
            if (data.status === "Chat history cleared") {
                messages = [];
                document.getElementById('messages').innerHTML = '';
            }
        }

        async function startQuestions() {
            const response = await fetch('http://localhost:5000/api/questions');
            const data = await response.json();
            displayQuestions(data.questions, data.chief_complaint, data.past_history);
        }

        async function refreshData() {
            const response = await fetch('http://localhost:5000/api/refresh', {
                method: 'POST'
            });

            const data = await response.json();
            if (data.status === "Data refreshed") {
                messages = []; // 清空消息数组
                document.getElementById('messages').innerHTML = ''; // 清空消息容器
                alert("Data refreshed. New questions loaded.");
            }
        }

        function displayQuestions(questions, chief_complaint, past_history) {
            let questionIndex = 0;
            const correctAnswers = {
                [questions[0]]: "",
                [questions[1]]: "",
                [questions[2]]: chief_complaint,
                [questions[3]]: past_history
            };
            let answers = {};

            function askQuestion() {
                if (questionIndex < questions.length) {
                    const question = questions[questionIndex];
                    addMessage('assistant', question);
                    const inputField = document.createElement('input');
                    inputField.type = 'text';
                    inputField.id = `question-${questionIndex}`;
                    inputField.placeholder = 'Type your answer here';
                    inputField.onkeypress = function (e) {
                        if (e.key === 'Enter') {
                            const userAnswer = e.target.value;
                            answers[question] = userAnswer;
                            addMessage('user', userAnswer);
                            questionIndex++;
                            document.getElementById('messages').removeChild(inputField);
                            askQuestion();
                        }
                    };
                    document.getElementById('messages').appendChild(inputField);
                    inputField.focus();
                } else {
                    addMessage('assistant', "所有问题都回答完毕。");
                    addMessage('assistant', "对话记录和回答：" + JSON.stringify(answers));
                    addMessage('assistant', "正确答案：" + JSON.stringify(correctAnswers));
                }
            }

            askQuestion();
        }

        function addMessage(role, content) {
            const messageContainer = document.createElement('div');
            messageContainer.className = `message ${role}`;
            messageContainer.textContent = content;
            document.getElementById('messages').appendChild(messageContainer);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        }

        document.getElementById('user-input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            } else if (event.key === 'Enter' && event.shiftKey) {
                // 允许换行，不做任何处理
            }
        });
    </script>
</body>
</html>
