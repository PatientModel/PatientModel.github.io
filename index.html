<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM-14B Patient Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FFEB3B; /* 黄色主色调 */
            color: black;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 90vh; /* 调整高度以便布局 */
        }
        #chat-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user {
            background-color: #d1e7dd;
            text-align: right;
        }
        .assistant {
            background-color: #f8d7da;
            text-align: left;
        }
        textarea {
            width: calc(100% - 22px); /* 调整宽度使其占据一行 */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none; /* 禁止手动调整大小 */
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px;
            margin: 10px 5px;
            border: none;
            background-color: #FFEB3B; /* 黄色主色调 */
            color: black;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
        }
        button:hover {
            background-color: #FFD700;
        }
    </style>
</head>
<body>
    <header>
        <h1>PM-14B Patient Model</h1>
    </header>
    <main>
        <div id="chat-container">
            <div id="messages"></div>
            <textarea id="user-input" placeholder="请在这里输入内容，作为医生，第一句话应该问“您好，请问您有哪里不舒服？”，按Shift+Enter换行，Enter发送"></textarea>
            <div class="button-container">
                <button onclick="sendMessage()">Send</button>
                <button onclick="clearChat()">Clear Chat</button>
                <button onclick="startQuestions()">Start Questions</button>
            </div>
        </div>
    </main>
    <script>
        let messages = [];

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() === '') return;

            addMessage('user', userInput);
            document.getElementById('user-input').value = '';

            messages.push({ role: 'user', content: userInput });

            const response = await fetch('http://localhost:5000/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ prompt: userInput, messages })
            });

            const data = await response.json();
            addMessage('assistant', data.reply);

            messages = data.messages;
        }

        async function clearChat() {
            const response = await fetch('http://localhost:5000/api/clear', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            const data = await response.json();
            if (data.status === "Chat history cleared") {
                messages = [];
                document.getElementById('messages').innerHTML = '';
            }
        }

        async function startQuestions() {
            const response = await fetch('http://localhost:5000/api/questions');
            const data = await response.json();
            displayQuestions(data.questions, data.chief_complaint, data.past_history);
        }

        function displayQuestions(questions, chief_complaint, past_history) {
            let questionIndex = 0;
            const correctAnswers = {
                [questions[0]]: "",
                [questions[1]]: "",
                [questions[2]]: chief_complaint,
                [questions[3]]: past_history
            };
            let answers = {};

            function askQuestion() {
                if (questionIndex < questions.length) {
                    const question = questions[questionIndex];
                    addMessage('assistant', question);
                    const inputField = document.createElement('input');
                    inputField.type = 'text';
                    inputField.id = `question-${questionIndex}`;
                    inputField.placeholder = 'Type your answer here';
                    inputField.onkeypress = function (e) {
                        if (e.key === 'Enter') {
                            const userAnswer = e.target.value;
                            answers[question] = userAnswer;
                            addMessage('user', userAnswer);
                            questionIndex++;
                            document.getElementById('messages').removeChild(inputField);
                            askQuestion();
                        }
                    };
                    document.getElementById('messages').appendChild(inputField);
                    inputField.focus();
                } else {
                    addMessage('assistant', "所有问题都回答完毕。");
                    addMessage('assistant', "对话记录和回答：" + JSON.stringify(answers));
                    addMessage('assistant', "正确答案：" + JSON.stringify(correctAnswers));
                }
            }

            askQuestion();
        }

        function addMessage(role, content) {
            const messageContainer = document.createElement('div');
            messageContainer.className = `message ${role}`;
            messageContainer.textContent = content;
            document.getElementById('messages').appendChild(messageContainer);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        }

        document.getElementById('user-input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            } else if (event.key === 'Enter' && event.shiftKey) {
                // 允许换行，不做任何处理
            }
        });
    </script>
</body>
</html>
