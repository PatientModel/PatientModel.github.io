<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM-14B Patient Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
        }
        #sidebar {
            width: 20%;
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* 保证底部说明文本框固定在底部 */
        }
        #sidebar h2 {
            color: #ecf0f1;
        }
        #chat-container {
            width: 80%;
            margin: 0;
            background: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #FFC107;
            color: black;
            padding: 10px 0;
            text-align: center;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user {
            background-color: #d1e7dd;
            text-align: right;
        }
        .assistant {
            background-color: #f8d7da;
            text-align: left;
        }
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px;
            margin: 10px 5px;
            border: none;
            background-color: #FFC107;
            color: black;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
        }
        button:hover {
            background-color: #FFA000;
        }
        .chat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 5px;
            background-color: #34495e;
            cursor: pointer;
        }
        .chat-item:hover {
            background-color: #1abc9c;
        }
        .chat-item button {
            padding: 4px 5px;  /* 调整为合适的大小 */
            font-size: 12px;  /* 设置字体大小 */
            width: 40px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .chat-item button:hover {
            background-color: darkred;
        }
        #description {
            padding: 10px;
            background-color: #34495e;
            border-radius: 5px;
            color: #ecf0f1;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <div>
            <h2>Chats</h2>
            <div id="chat-list"></div>
            <button onclick="startNewChat()">New Chat</button>
        </div>
        <div id="description">
            <p>这里是一些静态说明文字。你可以在这里添加更多信息。</p>
        </div>
    </div>
    <div id="chat-container">
        <header>
            <h1>PM-14B Patient Model</h1>
        </header>
        <div id="messages"></div>
        <textarea id="user-input" placeholder="请在这里输入内容，按Shift+Enter换行，Enter发送"></textarea>
        <div class="button-container">
            <button onclick="sendMessage()">Send</button>
            <button onclick="clearChat()">Clear Chat</button>
            <button onclick="startQuestions()">Start Questions</button>
            <button onclick="refreshData()">Refresh Data</button>
        </div>
    </div>
    <script>
        let currentChatId = null;
        let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];

        function loadChatHistory() {
            const chatList = document.getElementById('chat-list');
            chatList.innerHTML = '';
            chatHistory.forEach((chat, index) => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                chatItem.innerHTML = `
                    <span onclick="loadChat(${index})">Chat ${index + 1}</span>
                    <button onclick="deleteChat(${index})">Delete</button>
                `;
                chatList.appendChild(chatItem);
            });
        }

        function loadChat(index) {
            currentChatId = index;
            const chat = chatHistory[index];
            const chatContainer = document.getElementById('messages');
            chatContainer.innerHTML = '';
            chat.messages.forEach(msg => {
                addMessage(msg.role, msg.content);
            });
        }

        function startNewChat() {
            currentChatId = chatHistory.length;
            chatHistory.push({ messages: [] });
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            loadChatHistory();
            loadChat(currentChatId);
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() === '') return;

            addMessage('user', userInput);
            document.getElementById('user-input').value = '';

            const currentChat = chatHistory[currentChatId];
            currentChat.messages.push({ role: 'user', content: userInput });
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));

            const response = await fetch('http://localhost:5000/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ prompt: userInput, messages: currentChat.messages })
            });

            const data = await response.json();
            addMessage('assistant', data.reply);

            currentChat.messages.push({ role: 'assistant', content: data.reply });
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        }

        function clearChat() {
            if (currentChatId !== null) {
                chatHistory[currentChatId].messages = [];
                localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
                document.getElementById('messages').innerHTML = '';
            }
        }

        async function startQuestions() {
            const response = await fetch('http://localhost:5000/api/questions');
            const data = await response.json();
            displayQuestions(data.questions, data.chief_complaint, data.past_history);
        }

        async function refreshData() {
            const response = await fetch('http://localhost:5000/api/refresh', {
                method: 'POST'
            });

            const data = await response.json();
            if (data.status === "Data refreshed") {
                chatHistory = []; // 清空聊天记录
                currentChatId = null;
                localStorage.removeItem('chatHistory');
                document.getElementById('messages').innerHTML = ''; // 清空消息容器
                loadChatHistory(); // 重新加载聊天记录列表
                alert("Data refreshed. New questions loaded.");
            }
        }

        function displayQuestions(questions, chief_complaint, past_history) {
            let questionIndex = 0;
            const correctAnswers = {
                [questions[0]]: "ABC为错误选项，其他选项均正确",
                [questions[1]]: "ABC为错误选项，其他选项均正确",
                [questions[2]]: chief_complaint,
                [questions[3]]: past_history
            };
            let answers = {};

            function askQuestion() {
                if (questionIndex < questions.length) {
                    const question = questions[questionIndex];
                    addMessage('assistant', question);
                    const inputField = document.createElement('input');
                    inputField.type = 'text';
                    inputField.id = `question-${questionIndex}`;
                    inputField.placeholder = 'Type your answer here';
                    inputField.onkeypress = function (e) {
                        if (e.key === 'Enter') {
                            const userAnswer = e.target.value;
                            answers[question] = userAnswer;
                            addMessage('user', userAnswer);
                            questionIndex++;
                            document.getElementById('messages').removeChild(inputField);
                            askQuestion();
                        }
                    };
                    document.getElementById('messages').appendChild(inputField);
                    inputField.focus();
                } else {
                    addMessage('assistant', "所有问题都回答完毕。");
                    addMessage('assistant', "对话记录和回答：" + JSON.stringify(answers));
                    addMessage('assistant', "正确答案：" + JSON.stringify(correctAnswers));
                }
            }

            askQuestion();
        }

        function addMessage(role, content) {
            const messageContainer = document.createElement('div');
            messageContainer.className = `message ${role}`;
            messageContainer.textContent = content;
            document.getElementById('messages').appendChild(messageContainer);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        }
        function deleteChat(index) {
            if (confirm('Are you sure you want to delete this chat?')) {
                chatHistory.splice(index, 1);
                localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
                loadChatHistory();
                if (currentChatId === index) {
                    document.getElementById('messages').innerHTML = ''; // 清空当前显示的消息
                    currentChatId = null;
                } else if (currentChatId > index) {
                    currentChatId--; // 调整当前聊天ID以保持一致
                }
            }
        }

        document.getElementById('user-input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        // 页面加载时恢复聊天记录
        document.addEventListener('DOMContentLoaded', loadChatHistory);
    </script>
</body>
</html>
