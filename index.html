<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        #chat-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #messages {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin: 10px 0;
        }
        .user {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Medical Chat</h1>
    </header>
    <main>
        <div id="chat-container">
            <div id="messages"></div>
            <input type="text" id="user-input" placeholder="Type your message here">
            <button onclick="sendMessage()">Send</button>
            <button onclick="clearChat()">Clear Chat</button>
            <button onclick="startQuestions()">Start Questions</button>
        </div>
    </main>
    <script>
        let messages = [];

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() === '') return;

            const messageContainer = document.createElement('div');
            messageContainer.className = 'message user';
            messageContainer.textContent = `User: ${userInput}`;
            document.getElementById('messages').appendChild(messageContainer);

            document.getElementById('user-input').value = '';

            messages.push({ role: 'user', content: userInput });

            const response = await fetch('http://localhost:5000/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ prompt: userInput, messages })
            });

            const data = await response.json();

            const botMessageContainer = document.createElement('div');
            botMessageContainer.className = 'message bot';
            botMessageContainer.textContent = `Bot: ${data.reply}`;
            document.getElementById('messages').appendChild(botMessageContainer);

            messages = data.messages;
        }

        async function clearChat() {
            const response = await fetch('http://localhost:5000/api/clear', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            const data = await response.json();
            if (data.status === "Chat history cleared") {
                messages = [];
                document.getElementById('messages').innerHTML = '';
            }
        }

        async function startQuestions() {
            const response = await fetch('http://localhost:5000/api/questions');
            const data = await response.json();

            displayQuestions(data.questions, data.chief_complaint, data.past_history);
        }

        function displayQuestions(questions, chief_complaint, past_history) {
            let questionIndex = 0;
            const correctAnswers = {
                [questions[0]]: "",
                [questions[1]]: "",
                [questions[2]]: chief_complaint,
                [questions[3]]: past_history
            };
            let answers = {};

            function askQuestion() {
                if (questionIndex < questions.length) {
                    const question = questions[questionIndex];
                    const userAnswer = prompt(question);
                    if (userAnswer !== null) {
                        answers[question] = userAnswer;
                        questionIndex++;
                        askQuestion();
                    }
                } else {
                    alert("所有问题都回答完毕。");
                    console.log("对话记录和回答：", answers);
                    console.log("正确答案：", correctAnswers);
                }
            }

            askQuestion();
        }
    </script>
</body>
</html>
